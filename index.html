<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <div class="logo">amazon<span>.in</span></div>
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <span>Deliver to<br><strong>Mumbai</strong></span>
      </div>
    </div>
    <div class="nav-search">
      <select>
        <option>All</option>
        <option>Electronics</option>
        <option>Books</option>
      </select>
      <input type="text" placeholder="Search Amazon.in"/>
      <button><i class="fas fa-search"></i></button>
    </div>
    <div class="nav-right">
      <div class="nav-item">Hello, Sign in<br><strong>Account & Lists</strong></div>
      <div class="nav-item">Returns<br><strong>& Orders</strong></div>
      <div class="nav-item cart">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
      </div>
    </div>
  </header>

  <section class="hero">
    <img src="https://m.media-amazon.com/images/I/71nwqPZaNRL._SX3000_.jpg" alt="hero-banner"/>
  </section>

  <main class="product-grid">
    <div class="product-box">
      <h2>Bluetooth Speakers</h2>
      <img 
      src="https://images.pexels.com/photos/3394655/pexels-photo-3394655.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="">
      <p>Up to 40% Off</p>
    </div>
    <div class="product-box">
      <h2>Smartphones</h2>
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="">
      <p>Starting ₹12,999</p>
    </div>
    <div class="product-box">
      <h2>Watches</h2>
      <img src="https://m.media-amazon.com/images/I/61imYpK33qL._AC_SY200_.jpg" alt="">
      <p>Trendy styles</p>
    </div>
    <div class="product-box">
      <h2>Laptops</h2>
      <img src="https://m.media-amazon.com/images/I/71c0GSxtEEL._AC_SY200_.jpg" alt="">
      <p>Latest models</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Amazon Clone | For Educational Purposes Only</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
